<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password checker</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Generate a password</h1>
    <strong>Requirements:</strong>
    <p class="requirements">At least 12 characters</p>
    <p class="requirements">Capital and not capital char</p>
    <p class="requirements">At least a special character</p>
    <p class="requirements">At least a number</p>
    <p class="requirements">No spaces inside</p>
    <p class="requirements">Password retyped</p>
    <br />
    <label for="inputPassword1">type the password</label>
    <input id="pass1" type="password" name="inputPassword1" /><button id="see1">
      see
    </button>
    <br />
    <label for="inputPassword2">retype the password</label>
    <input id="pass2" type="password" name="inputPassword2" /><button id="see2">
      see
    </button>
    <br /><br />
    <button id="buttonCheckPassword">check password</button>
    <p class="p_passwordOk" id="p_passwordOk">Password OK!</p>
    <script src="script.js"></script>
  </body>
</html>

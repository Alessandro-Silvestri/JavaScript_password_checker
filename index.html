<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password checker</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Generate a password</h1>
    <strong>Requirements:</strong>
    <br>
    at least 12 characters
    <br>
    capital and not capital char
    <br>
    at least a special char: /[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]/
    <br>
    at least a number
    <br>
    no spaces inside
    <br><br>
    <label for="inputPassword1">type the password</label>
    <input id="pass1" type="password" name="inputPassword1" /><button id="see1">see</button>
    <br />
    <label for="inputPassword2">retype the password</label> 
    <input id="pass2" type="password" name="inputPassword2" /><button id="see2">see</button>
    <br /><br />
    <button id="buttonCheckPassword">check password</button>
    <script src="sript.js"></script>
  </body>
</html>
